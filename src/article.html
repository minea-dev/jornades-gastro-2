<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article | Jornades Gastronòmiques</title>
  <link rel="stylesheet" type="text/css" href="./assets/styles/tailwind.css">
</head>
<body class="flex flex-col min-h-screen font-sans">
<include src="./views/header.html"></include>

<main class="container mx-auto px-4 py-8 md:py-12 flex-grow">
  <div class="flex justify-center">
    <div class="w-full xl:w-10/12">

      <article class="card-brutalist md:p-16 mb-12">
        <header class="mb-8 pb-4 border-b-3 border-b-text">
          <span class="bg-primary text-secondary uppercase mb-2 text-sm font-bold px-3 py-1 inline-block">Patrimoni Local</span>
          <h1 class="text-4xl lg:text-5xl title-highlight">Arròs al Forn: L'Ànima de Quart de Poblet</h1>
          <div class="flex items-center mt-3 text-gray-500 border-t border-t-text pt-3">
            <span class="font-bold mr-2 text-primary">Redacció Gastronòmica</span> | <small class="ml-2">Publicat el 7 de Desembre, 2025</small>
          </div>
        </header>

        <div class="mb-8 border-2 border-text aspect-[21/9] bg-gray-200">
          <img src="./assets/images/a1.png" alt="Cassola" class="object-cover w-full h-full">
        </div>

        <div class="text-text text-lg leading-relaxed">
          <p class="text-xl font-bold mb-4">No hi ha festa a Quart sense una bona cassola...</p>

          <h2 class="text-3xl font-extrabold uppercase text-primary mt-8 mb-4 underline decoration-4">La Ruta dels Sabors</h2>

          <include src="./views/event-list.html"></include>

          <blockquote class="text-2xl italic font-bold text-center bg-text text-white p-10 my-12 shadow-[8px_8px_0_#e65100] transform -rotate-1">
            "El secret no està només en els ingredients..."
          </blockquote>
        </div>

        <aside class="mt-12 pt-5 border-t-3 border-t-text">
          <h3 class="text-xl mb-4 uppercase font-bold text-primary">Descarregables</h3>
          <include src="./views/download-card.html"></include>
        </aside>
      </article>

    </div>
  </div>
</main>

<include src="./views/footer.html"></include>
<script type="module" src="./assets/scripts/main.js"></script>
</body>
</html>
