<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacte | Jornades Gastronòmiques</title>
  <link rel="stylesheet" type="text/css" href="./assets/styles/tailwind.css">
</head>
<body class="bg-secondary font-sans text-black">
<include src="./views/header.html"></include>
<main class="max-w-6xl mx-auto p-6">
  <header class="mb-10">
    <h1 class="text-4xl md:text-5xl title-highlight">
      Contacte
    </h1>
    <p class="mt-4 max-w-xl text-lg">
      Tens preguntes sobre el festival, vols participar-hi o col·laborar? Escriu-nos.
    </p>
  </header>


  <section class="grid md:grid-cols-2 gap-10">


    <!-- Formulari -->
    <div class="card-brutalist">
      <h2 class="text-2xl font-bold mb-6 uppercase">Formulari</h2>
      <form class="space-y-5">
        <div>
          <label class="block font-semibold mb-1">Nom</label>
          <input type="text" placeholder="El teu nom" class="w-full border-3 border-black p-3 focus:outline-none" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Email</label>
          <input type="email" placeholder="email@exemple.com" class="w-full border-3 border-black p-3 focus:outline-none" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Missatge</label>
          <textarea rows="5" placeholder="Escriu el teu missatge" class="w-full border-3 border-black p-3 focus:outline-none"></textarea>
        </div>
        <button type="submit" class="btn-primary">
          Enviar
        </button>
      </form>
    </div>


    <!-- Informació de contacte -->
    <div class="space-y-6">
      <div class="card-brutalist bg-primary">
        <h2 class="text-2xl font-bold uppercase mb-4">Dades de contacte</h2>
        <ul class="space-y-2 text-lg">
          <li><strong>Email:</strong> hola@festivalgastronomic.cat</li>
          <li><strong>Telèfon:</strong> +34 600 123 456</li>
          <li><strong>Adreça:</strong> Plaça del Gust, 12 · Quart de Poblet</li>
        </ul>
      </div>


      <!-- Mapa fictici -->
      <div class="card-brutalist">
        <h3 class="font-bold uppercase mb-3">On som</h3>
        <div class="h-64 w-full bg-secondary border-3 border-black flex items-center justify-center text-center font-semibold">
          Mapa fictici del festival<br/>
          (placeholder)
        </div>
      </div>
    </div>


  </section>
</main>

<include src="./views/footer.html"></include>
<script type="module" src="./assets/scripts/main.js"></script>
</body>
</html>
